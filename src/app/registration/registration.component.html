
<!------ Include the above in your HEAD tag ---------->


<h2>User Rigistration Form!!</h2>
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>


<div class="container ">
    <div class="row">
        <div class="col-md-15">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="student.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="student.email" name="email" id="txt"
                            required placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>


                    <div class="form-group">
                        <label for="rollno"><span class="req">* </span> Roll-NO: </label>
                        <input class="form-control" type="text" [(ngModel)]="student.rollno" name="rollno" id="txt"
                            required placeholder="1212" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> mobno : </label>
                        <input class="form-control" type="text" [(ngModel)]="student.mobno" name="mobno" id="txt"
                            placeholder="123455 " required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="subjec"><span class="req">* </span> Subject: </label>
                        <input class="form-control" required type="text" [(ngModel)]="student.subjec" name="subjec"
                            id="email" placeholder="fullstack/backend/developer" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group ">
                        <input class="btn btn-success " type="submit" name="submit_reg" value="Register"
                            (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
